dependencies {

    implementation project(':shared')
    implementation project(':domain')
    implementation project(':data')

    implementation "androidx.core:core-ktx:$versions.core_ktx"
    implementation "androidx.appcompat:appcompat:$versions.appcompat"
    implementation "com.google.android.material:material:$versions.material"
    implementation "androidx.constraintlayout:constraintlayout:$versions.constraintLayout"

    // Jetpack compose
    // Core
    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0"
    implementation "androidx.compose.runtime:runtime-livedata:$compose_version"
    implementation "androidx.activity:activity-compose:1.4.0"
    // Tooling
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"

    // paging
    implementation "androidx.paging:paging-runtime-ktx:$versions.paging"

    // coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.coroutines"

    // Glide
    implementation "com.github.bumptech.glide:glide:$versions.glide"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-messaging-ktx:23.0.0'
    implementation 'com.google.firebase:firebase-database-ktx:20.0.4'

    implementation platform('com.google.firebase:firebase-bom:29.3.1')
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'
    kapt "com.github.bumptech.glide:compiler:$versions.glide"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$versions.lifecycle"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$versions.lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.lifecycle"

    // navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$versions.navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$versions.navigation"

    // dagger
    implementation "com.google.dagger:hilt-android:$versions.dagger"
    kapt "com.google.dagger:hilt-android-compiler:$versions.dagger"

    // permissions
    implementation "pub.devrel:easypermissions:$versions.easypermissions"

    // facebook login
    implementation 'com.facebook.android:facebook-android-sdk:12.3.0'

    // Epoxy
    implementation "com.airbnb.android:epoxy:$versions.epoxy"
    implementation "com.airbnb.android:epoxy-databinding:$versions.epoxy"
    kapt "com.airbnb.android:epoxy-processor:$versions.epoxy"

    //phone number format
    implementation 'ru.tinkoff.decoro:decoro:1.3.0'

    // OTP View
    implementation "com.github.mukeshsolanki:android-otpview-pinview:$versions.otpview"

    // To fix Duplicated dependency class
    implementation 'com.google.guava:guava:27.0.1-android'

    // Timber
    implementation "com.jakewharton.timber:timber:$versions.timber"

    //viewpager2
    implementation "com.tbuonomo.andrui:viewpagerdotsindicator:$versions.view_pager"

    // date time
    implementation "com.jakewharton.threetenabp:threetenabp:$versions.threetenabp"

    // animation
    implementation "com.airbnb.android:lottie:${versions.lottieVersion}"

    //QRcode
    implementation "com.github.kenglxn.QRGen:android:$versions.qr_gen"

    // Barcode
    implementation('com.journeyapps:zxing-android-embedded:4.3.0') { transitive = false }
    implementation 'com.google.zxing:core:3.3.0'

    // play service auth
    implementation "com.google.android.gms:play-services-auth:$versions.play_service_auth"

    implementation "cat.ereza:customactivityoncrash:2.3.0"

    implementation "com.tencent:mmkv-static:${versions.mmkv}"

    // pdf viewer
    implementation "com.github.barteksc:android-pdf-viewer:${versions.pdf_viewer}"

    //zoomable layout
    implementation("com.otaliastudios:zoomlayout:1.9.0")

    // Test Dependencies
    testImplementation "junit:junit:$versions.junit"
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}