plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
}

apply from: "$project.rootDir/tools/script-lint.gradle"
apply from: "$project.rootDir/tools/artifacts.gradle"
apply from: "$project.rootDir/tools/versioning.gradle"

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.rit.rsk"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
        useIR = true
    }
    buildFeatures {
        compose true
        viewBinding = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion  kotlin_version
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

    //Flavor and Build Types

    signingConfigs {
        debug {
            storeFile file('../keystore/debug.keystore')
            storePassword 'rskandroid'
            keyAlias 'rskandroid'
            keyPassword 'rskandroid'
        }
        release {
            storeFile file("../keystore/release.keystore")
            storePassword 'rwsguestreleasestore'
            keyAlias 'rwsguestreleasealias'
            keyPassword 'rwsguestreleasestore'
        }
    }

    buildTypes {

        debug {
            ext.enableCrashlytics = false
            ext.alwaysUpdateBuildId = false
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }

        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
        }
    }

    flavorDimensions "stage"

    productFlavors {
        // Build this if client/pm wants apk with staging endpoints
        // All three flavors use the same google-services.json
        dev {
            dimension "stage"
            versionNameSuffix "-dev"
            applicationIdSuffix '.dev'

            resConfigs "en", "xxhdpi" //This optimizes dev build speed
            resValue "string", "facebook_app_id", "4885816171513811"
            resValue "string", "fb_login_protocol_scheme", "fb4885816171513811"
